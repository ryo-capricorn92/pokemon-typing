<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon Typing!</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/sprites.css">
  </head>
  <body>

    <div id="container">
      <header>
        <h1>Pokemon Typing!</h1>
      </header>

      <div id="wrapper">
        <div id="window" class="background">
          <div id="enemy">
            <img src="assets/images/bulbasaur.png" alt="bulbasaur" />
          </div>
          <div id="hero">
            <img src="assets/images/charmander.png" alt="charmander">
          </div>

        </div>
        <div id="textbox">
          Press any key to get started . . .
        </div>
        <div id="keyboard">
          <span id="userInput"></span>
          <span class="blinker">_</span>
        </div>
    </div>

    <script type="text/javascript" src="src/pokedata.js"></script>
    <script type="text/javascript" src="src/wordBank.js"></script>
    <script type="text/javascript" src="src/script.js"></script>
  </body>
</html>
