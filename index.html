<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon Typing!</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/sprites/starters.css">
    <link rel="stylesheet" href="assets/style/sprites/backgrounds.css">
  </head>
  <body>

    <div id="container">
      <header>
        <h1>Pokemon Typing!</h1>
      </header>

      <div id="wrapper">
        <div id="window" class="empty">
          <img id="enemy" src="assets/images/empty.png" alt="enemy" />
          <img id="hero" src="assets/images/empty.png" alt="hero">
        </div>

        <div id="healthbars" class="invisible">
          <div class="hero">
            <div id="heroName">Charmander</div>
            <div class="hp">
              <div id="heroHP"></div>
              <div class="hpBorder"></div>
            </div>
          </div>
          <div class="enemy">
            <div id="enemyName">Bulbasaur</div>
            <div class="hp">
              <div id="enemyHP"></div>
              <div class="hpBorder"></div>
            </div>
          </div>
        </div>

        <div id="textbox">
          Press any key to get started . . .
        </div>
        <div id="messageBox" class="invisible">
          <div id="heroMessage">Charmander used Shadow Claw</div>
          <div id="enemyMessage">Bulbasaur used Vine Whip</div>
        </div>
        <div id="keyboard">
          <span id="userInput"></span>
          <span class="blinker">_</span>
        </div>
    </div>

    <!-- Date Files -->
    <script type="text/javascript" src="src/data/pokemoves.js"></script>
    <script type="text/javascript" src="src/data/pokedata.js"></script>
    <script type="text/javascript" src="src/data/moveData.js"></script>
    <script type="text/javascript" src="src/data/wordbank.js"></script>

    <!-- Functionality Files -->
    <script type="text/javascript" src="src/gameStart.js"></script>
    <script type="text/javascript" src="src/fight.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
  </body>
</html>
